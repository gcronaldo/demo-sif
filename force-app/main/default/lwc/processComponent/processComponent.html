<template>
    <lightning-card title="Process Component">
        <template if:true={hasData}>
            <div class="slds-m-left_x-small">
                <template for:each={configs} for:item="config">
                    <lightning-button-icon
                        key={config.Id}
                        icon-name={config.IconName__c}
                        alternative-text={config.DeveloperName}
                        onclick={handleButtonClick}
                        class="slds-m-left_xx-small">
                    </lightning-button-icon>
                </template>
            </div>
        </template>
        <template if:false={hasData}>
            <c-lwc-labs-empty-state 
                size="small" 
                illustration="road" 
                header="No results found"
                description="Ops! ;-( There's no actions to click on...">
            </c-lwc-labs-empty-state>
        </template>
    </lightning-card>
</template>
